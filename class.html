<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
<style>
    /* 우선순위 id>class>tag */
    /* class(.) 여러번 가능 id(#) 한번만 가능 */
    div{color: skyblue;
   
    }
    div.ksk{color: blue;}
    #gray{
        color: gray;
    }
</style>
</head>
<body>
    <div class="ksk" id="gray">
    김성규    
    </div>
    <div>
    김성규    
    </div>
    
</body>
</html>
